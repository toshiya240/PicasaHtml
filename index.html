<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="PicasaHtml.png" />
    <title>PicasaHtml</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    <script src="PicasaHtml.js"></script>
  </head>
  <body>
    <div data-role="page" id="main" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="gear" data-iconpos="left" onclick="javascript:$.mobile.changePage('#conf', {transition:'flip'});">設定</a>
        <h2>PicasaHtml</h2>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <div data-role="controlgroup" data-type="horizontal">
            <label for="">アルバムを選択してください。 </label>
            <input type="button" data-icon="refresh" data-iconpos="notext" data-inline="true" onclick="javascript:get_albums();">
          </div>
          <select id="album" name="album"></select><br />

          <label for="max">
            取得する写真の最大枚数を入力してください。<br />
            <span style="font-size:60%;color:#666;">
              * "All Albums" を選択した場合のみ適用されます。
            </span>
          </label>
          <input type="text" name="max" id="max"><br />

          <label for="">検索するタグを入力してください。省略可能です。</label>
          <input type="text" name="tag" id="tag">
        </div>
        <div data-inline="true">
          <input type="button" name="get_photos" id="get_photos" value="Get Photos" onclick="javascript:get_photos();">
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2012 toshiya240</h4>
      </div>
    </div>
    <div data-role="page" id="result" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="delete" href="#main" data-transition="pop" data-direction="reverse">閉じる</a>
        <h2>結果</h2>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="preview" data-theme="c">
        </ul>
        <div data-role="fieldcontain">
          <div id="dpbutton">
          <input type="button" name="insert_to_draftpad" id="insert_to_draftpad" value="Insert to DraftPad" data-inline="true" onclick="javascript:insert_to_draftpad();">
          </div>
          <textarea style="width:98%;height:240px;" name="ta" id="ta"></textarea>
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2012 toshiya240</h4>
      </div>
    </div>
    <div data-role="page" id="preview_page" data-title="PicasaHtml" data-theme="b" data-add-back-btn="true" data-back-btn-text="戻る">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h2>プレビュー</h2>
      </div>
      <div data-role="content">
        <div id="img_preview">
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2012 toshiya240</h4>
      </div>
    </div>
    <div data-role="page" id="conf" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="check" onclick="javascript:if(save_config()) $.mobile.changePage('#main', {transition:'flip', reverse:true});">保存</a>
        <h2>設定</h2>
        <a data-role="button" data-icon="delete" onclick="javascript:load_config();$.mobile.changePage('#main', {transition:'flip', reverse:true});">キャンセル</a>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="conf_userID">Picasa のユーザID<br />
            <span style="font-size:60%;color:#666;">
              Picasa のユーザID を設定してください。
            </span>
          </label>
          <input type="text" id="conf_userID"><br />

          <label for="conf_tmp">
            テンプレートのURL<br />
            <span style="font-size:60%;color:#666;">
              通常変更不要です。<br />
              テンプレートをご自分でカスタマイズした場合、
              アップロードしたファイルのURLを指定してください。
            </span>
          </label>
          <input type="text" id="conf_tmp"><br />

          <label for="conf_fmt">
            テンプレートのNo.<br />
            <span style="font-size:60%;color:#666;">
              上記URLで作成したテンプレートで、
              使用したいテンプレートの番号を指定してください。
            </span>
          </label>
          <input type="text" id="conf_fmt"><br />

        </div>
        <input type="button" name="clear_storage" id="clear_storage" data-icon="delete" value="データベースをクリアする" onclick="javascript:clear_config();">
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2012 toshiya240</h4>
      </div>
    </div>
    <div data-role="page" id="error_page" data-title="PicasaHtml">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h2>PicasaHtml</h2>
      </div>
      <div data-role="content">
        <div id="error_msg"></div>
      </div>
    </div>
  </body>
</html>
