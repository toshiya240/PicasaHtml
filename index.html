<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="PicasaHtml.png" />
    <title>PicasaHtml</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />

    <script src="PicasaHtml.js"></script>

    <style type="text/css">
      a:link.sig {
        color:#cc6611;
      }
    </style>
  </head>
  <body>
    <div data-role="page" id="main" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="gear" data-iconpos="left" onclick="javascript:$.mobile.changePage('#conf', {transition:'flip'});">設定</a>
        <h2>PicasaHtml</h2>
        <a data-role="button" data-icon="refresh" data-iconpos="notext" onclick="javascript:getAlbums();"></a>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="album">アルバムを選択してください。 </label>
          <select id="album" name="album" data-theme="c"></select><br />

          <label for="max">
            取得する写真の最大枚数を入力してください。<br />
          </label>
          <input data-theme="c" data-highlight="true" type="range" min="1" max="1000" step="1" name="max" id="max"><br />

          <label for="tag">検索するタグを入力してください。省略可能です。</label>
          <input type="text" name="tag" id="tag"><br />

          <label for="">取得する写真の最大サイズを指定してください。</label>
          <select id="imgmax" data-theme="c">
            <option value="d" selected>オリジナル</option>
            <option value="94">94</option>
            <option value="110">110</option>
            <option value="128">128</option>
            <option value="200">200</option>
            <option value="220">220</option>
            <option value="288">288</option>
            <option value="320">320</option>
            <option value="400">400</option>
            <option value="512">512</option>
            <option value="576">576</option>
            <option value="640">640</option>
            <option value="720">720</option>
            <option value="800">800</option>
            <option value="912">912</option>
            <option value="1024">1024</option>
            <option value="1152">1152</option>
            <option value="1280">1280</option>
            <option value="1440">1440</option>
            <option value="1600">1600</option>
          </select>
        </div>
        <div data-inline="true">
          <input type="button" name="get-photos" id="get-photos" value="Get Photos" onclick="javascript:getPhotos();">
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2013 <a class="sig" href="http://twitter.com/toshiya240" target="blank">toshiya240</a></h4>
      </div>
    </div>
    <div data-role="page" id="result" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="delete" href="#main" data-transition="pop" data-direction="reverse">閉じる</a>
        <h2>結果</h2>
      </div>
      <div data-role="content">
        <ul data-role="listview" id="preview" data-theme="c">
        </ul>
        <div data-role="fieldcontain">
          <div id="safari-buttons">
            <input type="button" id="insert-to-moblogger" value="Insert to Moblogger" onclick="javascript:insertToMoblogger();">
            <input type="button" id="moblogger-pboard" value="Launch Moblogger and copy to pboard" onclick="javascript:launchMobloggerAndCopy();">
            <input type="button" id="insert-to-rowline" value="Insert to Rowline" onclick="javascript:insertToRowline();">
          </div>
          <div id="dpbutton">
            <input type="button" id="insert-to-draftpad" value="Insert to DraftPad" onclick="javascript:insertToDraftpad();">
          </div>
          <div id="source-containter" data-role="collapsible" data-theme="c">
            <h3>Show HTML</h3>
            <textarea style="width:98%;height:240px;" id="ta"></textarea>
          </div>
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2013 <a class="sig" href="http://twitter.com/toshiya240" target="blank">toshiya240</a></h4>
      </div>
    </div>
    <div data-role="page" id="preview-page" data-title="PicasaHtml" data-theme="b" data-add-back-btn="true" data-back-btn-text="戻る">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h2>プレビュー</h2>
      </div>
      <div data-role="content">
        <div id="img-preview">
        </div>
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2013 <a class="sig" href="http://twitter.com/toshiya240" target="blank">toshiya240</a></h4>
      </div>
    </div>
    <div data-role="page" id="conf" data-title="PicasaHtml" data-theme="b"> 
      <div data-role="header" data-position="fixed" data-theme="b">
        <a data-role="button" data-icon="check" onclick="javascript:if(saveConfig()) $.mobile.changePage('#main', {transition:'flip', reverse:true});">保存</a>
        <h2>設定</h2>
        <a data-role="button" data-icon="delete" onclick="javascript:loadConfig();$.mobile.changePage('#main', {transition:'flip', reverse:true});">キャンセル</a>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="conf-userID">Picasa のユーザID<br />
            <span style="font-size:60%;color:#666;">
              Picasa のユーザID を設定してください。
            </span>
          </label>
          <input type="text" id="conf-userID"><br />

          <label for="format">フォーマット<br />
            <span style="font-size:60%;color:#666;">
              Preset を選択してください。<br />
              &quot;カスタム&quot; を選択すると独自のフォーマットを定義可能です。<br />
              [Copy Preset to Custom] ボタンをタップするとプリセットの内容を &quot;カスタム&quot; の値としてコピーすることができます。<br />
              &quot;カスタム&quot; 選択時は [Insert Placeholder] から写真属性のプレースホルダを挿入することができます。
            </span>
          </label>
          <select id="preset" name="preset" data-theme="c"></select><br />
          <textarea id="format"></textarea><br />
          <div id="copy-preset-container">
            <input type="button" id="copy-preset" value="Copy Preset to Custom" onclick="javascript:copyPresetToCustom();" />
          </div>
          <div id="placeholder-container" data-role="collapsible" data-theme="c" data-content-theme="c">
            <h3>Insert Placeholder</h3>
            <div id="placeholder" data-role="controlgroup" data-mini="true"></div>
          </div>
        </div>
        <!--
        <input type="button" name="clear-storage" id="clear-storage" data-icon="delete" value="データベースをクリアする" onclick="javascript:clearConfig();">
        -->
      </div>
      <div data-role="footer" data-theme="b">
        <h4>&copy; 2011-2013 <a class="sig" href="http://twitter.com/toshiya240" target="blank">toshiya240</a></h4>
      </div>
    </div>
    <div data-role="dialog" id="error-page" data-title="PicasaHtml">
      <div data-role="header" data-position="fixed" data-theme="b">
        <h2>PicasaHtml</h2>
      </div>
      <div data-role="content">
        <div id="error-msg"></div>
      </div>
    </div>
  </body>
</html>
